<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>chax</title>
  <link rel="icon" href="https://avatars.githubusercontent.com/ch5x"> 
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    /* === Welcome Screen === */
    #welcome {
      position: fixed;
      top:0; left:0; width:100%; height:100%;
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 20;
      cursor: pointer;
      opacity: 1;
      transition: opacity 1s ease;
    }

    #welcome.hidden {
      opacity: 0;
      pointer-events: none;
    }

    #welcome h1 {
      font-size: 40px;
      margin: 0;
    }

    /* === Main Content === */
    #main {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      opacity: 0;
      transition: opacity 1s ease;
    }

    #main.visible {
      opacity: 1;
    }

    #bg { 
      position: fixed; top:0; left:0; width:100%; height:100%; z-index:-1;
    }

    .profile {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 30px;
      z-index: 1;
    }

    .profile img {
      width: 120px; height: 120px; border-radius: 50%;
      margin-bottom: 15px;
      border: none;
      box-shadow: none;
    }

    .profile h1 { margin:0; font-size:28px; font-weight:700; }

    .links {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      z-index: 1;
      width: 100%;
      max-width: 320px;
    }

    a {
      display: block;
      width: 100%;
      max-width: 280px;
      padding: 12px 20px;
      text-decoration: none;
      background: #111;
      color: white;
      border-radius: 8px;
      transition: all 0.2s ease;
      font-weight: 600;
      text-align: center;
      font-size: 16px;
      border: 1px solid #333;
    }

    a:hover {
      background: #1a1a1a;
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255,255,255,0.6);
      border-color: #555;
    }

    /* Music toggle button */
    #music-toggle {
      position: fixed; bottom: 20px; right: 20px;
      background: rgba(17,17,17,0.8);
      color: #fff;
      border: 1px solid #333;
      border-radius: 10px;
      padding: 10px 18px;
      cursor: pointer;
      font-size: 18px;
      z-index: 10;
      transition: all 0.2s ease, opacity 0.3s ease;
      backdrop-filter: blur(6px);
      box-shadow: 0 0 0 rgba(255,255,255,0);
      opacity: 0;
    }

    #music-toggle:hover { background: rgba(26,26,26,0.9); transform: scale(1.05); }

    @media (max-width:480px) {
      .profile img { width: 100px; height: 100px; }
      .profile h1 { font-size: 22px; }
      a { font-size:15px; padding:10px 16px; }
      #music-toggle { bottom:15px; right:15px; font-size:16px; padding:8px 14px; }
      #welcome h1 { font-size:30px; }
    }
  </style>
</head>
<body>

  <!-- Welcome Screen -->
  <div id="welcome">
    <h1>CLICK TO ENTER...</h1>
  </div>

  <!-- Main Content -->
  <div id="main">
    <canvas id="bg"></canvas>

    <div class="profile">
      <img src="https://avatars.githubusercontent.com/ch5x" alt="Profile Picture">
      <h1>chax</h1>
    </div>

    <div class="links">
      <a href="https://github.com/ch5x" target="_blank">github</a>
      <a href="https://instagram.com/chaxfr" target="_blank">instagram</a>
      <a href="https://namemc.com/profile/chfx.3" target="_blank">namemc</a>
    </div>

    <audio id="bg-music" loop>
      <source src="assets/background.mp3" type="audio/mpeg">
    </audio>

    <button id="music-toggle">⏸</button>
  </div>

  <script>
    const welcome = document.getElementById('welcome');
    const main = document.getElementById('main');
    const audio = document.getElementById('bg-music');
    const button = document.getElementById('music-toggle');

    // Particle background setup
    const canvas = document.getElementById("bg");
    const ctx = canvas.getContext("2d");
    function resizeCanvas(){ canvas.width=window.innerWidth; canvas.height=window.innerHeight; }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();
    const particles = Array(70).fill().map(() => ({
      x:Math.random()*canvas.width,
      y:Math.random()*canvas.height,
      r:Math.random()*2,
      dx:(Math.random()-0.5)*0.4,
      dy:(Math.random()-0.5)*0.4
    }));
    function drawParticles(){
      ctx.clearRect(0,0,canvas.width,canvas.height);
      ctx.fillStyle="white";
      particles.forEach(p=>{
        ctx.beginPath(); ctx.arc(p.x,p.y,p.r,0,Math.PI*2); ctx.fill();
        p.x+=p.dx; p.y+=p.dy;
        if(p.x<0||p.x>canvas.width)p.dx*=-1;
        if(p.y<0||p.y>canvas.height)p.dy*=-1;
      });
      requestAnimationFrame(drawParticles);
    }

    // Click to fade out welcome screen and fade in main
    welcome.addEventListener('click', () => {
      welcome.classList.add('hidden');
      main.style.display = 'flex';
      setTimeout(() => {
        main.classList.add('visible');
        drawParticles();
        audio.volume = 0;
        audio.play().catch(err=>console.log("Autoplay blocked:",err));
        // Fade in music
        let vol = 0;
        const fadeIn = setInterval(()=>{
          if(vol<1){ vol+=0.02; audio.volume=vol; }
          else clearInterval(fadeIn);
        },200);
      }, 1000); // match the fade-out duration
    });

    // Show button when mouse near bottom-right
    document.addEventListener('mousemove', e=>{
      const margin=100;
      if(window.innerWidth - e.clientX < margin && window.innerHeight - e.clientY < margin) button.style.opacity=1;
      else button.style.opacity=0;
    });

    // Play/pause toggle
    button.addEventListener('click', ()=>{
      if(audio.paused){ audio.play(); button.textContent="⏸"; }
      else{ audio.pause(); button.textContent="▶"; }
    });
  </script>

</body>
</html>
