<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>chax</title>
  <link rel="icon" href="https://avatars.githubusercontent.com/ch5x"> 
  <style>
    /* === Background + Global === */
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      animation: fadeIn 1.5s ease-in;
    }

    #bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1; /* keeps it behind everything */
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* === Profile === */
    .profile {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 30px;
      z-index: 1;
    }

    .profile img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-bottom: 15px;
      border: none; /* transparent circle */
      box-shadow: none;
    }

    .profile h1 {
      margin: 0;
      font-size: 28px;
      font-weight: 700;
    }

    /* === Links === */
    .links {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      z-index: 1;
      width: 100%;
      max-width: 320px;
      animation: fadeIn 2s ease-in;
    }

    a {
      display: block;
      width: 100%;
      max-width: 280px;
      padding: 12px 20px;
      text-decoration: none;
      background: #111;
      color: white;
      border-radius: 8px;
      transition: all 0.2s ease;
      font-weight: 600;
      text-align: center;
      font-size: 16px;
      border: 1px solid #333;
      box-shadow: 0 0 0 rgba(255, 255, 255, 0);
    }

    a:hover {
      background: #1a1a1a;
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
      border-color: #555;
    }

    /* === Music Button === */
    #music-toggle {
      margin-top: 20px;
      padding: 8px 16px;
      font-size: 14px;
      background: #111;
      color: #fff;
      border: 1px solid #333;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s ease;
      z-index: 1;
    }

    #music-toggle:hover {
      background: #1a1a1a;
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(255,255,255,0.5);
      border-color: #555;
    }

    /* === Mobile === */
    @media (max-width: 480px) {
      .profile img {
        width: 100px;
        height: 100px;
      }

      .profile h1 {
        font-size: 22px;
      }

      a {
        font-size: 15px;
        padding: 10px 16px;
      }

      #music-toggle {
        font-size: 13px;
        padding: 6px 12px;
      }
    }
  </style>
</head>
<body>
  <!-- Particle Background -->
  <canvas id="bg"></canvas>

  <!-- Main Content -->
  <div class="profile">
    <img src="https://avatars.githubusercontent.com/ch5x" alt="Profile Picture"> 
    <h1>chax</h1>
  </div>

  <div class="links">
    <a href="https://github.com/ch5x" target="_blank">github</a> 
    <a href="https://instagram.com/chaxfr" target="_blank">instagram</a> 
    <a href="https://namemc.com/profile/chfx.3" target="_blank">namemc</a> 
  </div>

  <!-- Music Button -->
  <button id="music-toggle">Play Music</button>

  <!-- Background Music -->
  <audio id="bg-music" loop>
    <source src="assets/background.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- Particle Effect Script -->
  <script>
    const canvas = document.getElementById("bg");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    const particles = Array(70).fill().map(() => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      r: Math.random() * 2,
      dx: (Math.random() - 0.5) * 0.4,
      dy: (Math.random() - 0.5) * 0.4
    }));

    function drawParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "white";
      particles.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fill();

        p.x += p.dx;
        p.y += p.dy;

        if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
        if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
      });
      requestAnimationFrame(drawParticles);
    }
    drawParticles();

    // === Music Script ===
    const audio = document.getElementById('bg-music');
    const button = document.getElementById('music-toggle');

    button.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
        button.textContent = 'pause';
      } else {
        audio.pause();
        button.textContent = 'resume';
      }
    });
  </script>
</body>
</html>
